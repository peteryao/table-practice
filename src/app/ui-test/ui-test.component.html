<p>
  ui-test works!
</p>
<md-grid-list cols="12" rowHeight="100px">
  <md-grid-tile [colspan]=1 [style.background]=lightblue></md-grid-tile>
  <md-grid-tile [colspan]=6 [style.background]=lightblue>
    <md-input-container style="width: 400%;">
      <input type="text" mdInput
        [formControl]="myControl"
        [mdAutocomplete]="auto"
        placeholder="Search For">
    </md-input-container>

    <md-autocomplete style="width: 100%" #auto="mdAutocomplete">
      <md-option *ngFor="let option of filteredOptions | async" [value]="option">
      {{ option }}
      </md-option>
    </md-autocomplete>
  </md-grid-tile>
  <md-grid-tile [colspan]=3 [style.background]="lightblue">
    <button md-raised-button style="margin: 15px;"><i class="material-icons">search</i> Search</button>
    <button md-raised-button><i class="material-icons">undo</i> Reset</button>
  </md-grid-tile>
</md-grid-list>

<div style="margin-left: 100px;">
  <h3 md-subheader>Search Results</h3>
  <md-card *ngFor="let doctor of doctors" style="width: 80%; background-color: lightblue; margin: 15px;">
    <md-card-header>
      <md-icon md-list-avatar>folder</md-icon>
      <md-card-title>{{doctor.name}}</md-card-title>
      <md-card-subtitle>0000000000</md-card-subtitle>
    </md-card-header>
    <md-card-content>
      <p> {{doctor.updated | date}} </p>
      <p>Info will go here</p>
    </md-card-content>
    <md-card-actions>
      <button md-button>CLICK 1</button>
      <button md-button>Click 2</button>
    </md-card-actions>
  </md-card>
</div>
